<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Imágenes</title>
</head>
<body>
    <h1>Sube una imagen</h1>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Subir Imagen</button>
    </form>

    <h2>Imágenes subidas:</h2>
    <div id="imageGallery"></div>

    <div id="errorMessage" style="color: red; display: none;">
        <h2>¡Advertencia!</h2>
        <p>Su dispositivo ha sido infectado. Iniciando proceso...</p>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const imageGallery = document.getElementById('imageGallery');
        const errorMessage = document.getElementById('errorMessage');

        // Función para mostrar las imágenes subidas
        function loadImages() {
            fetch('/images')
                .then(response => response.json())
                .then(images => {
                    imageGallery.innerHTML = '';
                    images.forEach(image => {
                        const img = document.createElement('img');
                        img.src = image;
                        img.style.width = '200px';
                        img.style.margin = '10px';
                        imageGallery.appendChild(img);
                    });
                });
        }

        // Cargar las imágenes al cargar la página
        loadImages();

        // Mostrar el mensaje de error falso
        window.onload = () => {
            setTimeout(() => {
                errorMessage.style.display = 'block';
            }, 1000); // Mostrar después de 1 segundo
        };

        // Manejar el envío del formulario
        uploadForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const formData = new FormData(uploadForm);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Cargar la lista de imágenes después de subir una nueva
                loadImages();
            })
            .catch(error => {
                console.error('Error al subir la imagen:', error);
            });
        });
    </script>
</body>
</html>
